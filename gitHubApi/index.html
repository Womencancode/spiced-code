<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>GitHub API</title>
    </head>
    <body>

        <div id="inputArea">
            <h1>Github API</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="text" name="user-to-search" placeholder="user to search" autocomplete="off">
            <button id="go-button">GO</button>
        </div>

        <div id="resultsContainer"></div>

        <script id="repos" type="text/x-handlebars-template">
            {{#repos}}
            <div class="repoCard">
                <img class="avatarImg" src={{owner.avatar_url}} alt="avatar url">
                <div class="fullName">{{full_name}}</div>
            </div>
            {{/repos}}
        </script>
        <div id="showCommitsWrapper"></div>
        <script id="commits" type="text/x-handlebars-template">
        <div id="showCommits">
            <ul>
                {{#commit}}
                <li>{{commit.message}}</li>
                {{/commit}}
            </ul>
            <div id="closeShowCommits">
                <span>CLOSE</span>
            </div>
        </div>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
